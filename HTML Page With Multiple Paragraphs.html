<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page With Multiple Paragraphs</title>
    <style>
        .new_heading {
            color: yellowgreen;
        }

        .new_subheading {
            color: blue;
        }

        .main_heading {
            color: chartreuse;
        }

        .main_subheading {
            color: violet;
        }

        .primery_button {
            color: green;
            background-color: aqua;
        }

        .secondary_button {
            color: navy;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="new">
        <p class="new_heading">This is my New Paragraph</p>
        <p class="new_subheading">This is my Second New Paragraph</p>
    </div>
    <div class="main">
        <p class="main_heading">This is my Main Paragraph</p>
        <p class="main_subheading">This is my Second Main Paragraph</p>
        <button class="primery_button">This is my primery button</button>
        <button class="secondary_button">This is my secondary button</button>
    </div>
</body>

</html>
